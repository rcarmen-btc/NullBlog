<div class="d-flex flex-column" style="background-color: white; padding: 25px; margin-top: 15px; margin-bottom: 15px;">
    <p><strong>{{ post.author }}</strong> {{ post.publish_date | timesince }} ago</p>
        <h5><a href="{{ post.get_absolute_url }}">{{ post | truncatechars:100}}</a></h5>
    <p>{{ post.content | truncatechars:450 }}</p>
    <a href="{% url 'blog:post_single' post.slug %}">
    <button type="button" class="btn btn-outline-success col-sm-3">Read more..</button>
    </a>
</div>
